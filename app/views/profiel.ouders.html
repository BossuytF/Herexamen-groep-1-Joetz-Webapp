<div class="well">
	<md-tabs md-dynamic-height md-border-bottom>

		<md-tab label="Gegevens Contactpersoon 1">
			<md-content class="md-padding">
				<form class="form-horizontal" name="profiel.contactpersoon1form" ng-submit="profiel.contactpersoon1Opslaan()" role="form">

					<fieldset>
						<md-input-container class="md-block">
							<label>Naam</label>
							<input ng-readonly=profiel.edit required type="text" name="lastname1" ng-model="profiel.user.contactpersoon1.lastname" id="inputlastname" />
							<div ng-messages="profiel.contactpersoon1form.lastname1.$error" ng-show="profiel.contactpersoon1form.lastname1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Voornaam</label>
							<input ng-readonly=profiel.edit required type="text" name="firstname1" ng-model="profiel.user.contactpersoon1.firstname" id="inputfirstname" />
							<div ng-messages="profiel.contactpersoon1form.firstname1.$error" ng-show="profiel.contactpersoon1form.firstname1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Email</label>
							<input ng-readonly=profiel.edit required type="email" name="email1" ng-model="profiel.user.contactpersoon1.email" id="inputEmail" />
							<div ng-messages="profiel.contactpersoon1form.email1.$error" ng-show="profiel.contactpersoon1form.email1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Rijksregisternummer</label>
							<input ng-readonly=profiel.edit required type="text" ng-minlength= "11" ng-maxlength="11" rrn name="rijksregisternummer1" ng-model="profiel.user.contactpersoon1.rijksregisternummer" id="inputrijksregisternummer" />
							<div ng-messages="profiel.contactpersoon1form.rijksregisternummer1.$error" ng-show="profiel.contactpersoon1form.rijksregisternummer1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-datepicker required ng-readonly=profiel.edit name="geboortedatum1" 
			ng-model="profiel.user.contactpersoon1.geboortedatum" 
			md-placeholder="Geboortedatum" 
			md-max-date="profiel.dateToday"
			md-open-on-focus>
						</md-datepicker>
						<div ng-messages="profiel.contactpersoon1form.geboortedatum1.$error" ng-show="profiel.contactpersoon1form.geboortedatum1.$touched">
							<div ng-messages-include="messages.html"></div>
						</div>

						<md-input-container class="md-block">
							<label>Straat</label>
							<input ng-readonly=profiel.edit required type="text" name="straat1" ng-model="profiel.user.contactpersoon1.adres.straat" id="inputStraat" />
							<div ng-messages="profiel.contactpersoon1form.straat1.$error" ng-show="profiel.contactpersoon1form.straat1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Huisnummer</label>
							<input ng-readonly=profiel.edit required type="text" name="huisnummer1" ng-model="profiel.user.contactpersoon1.adres.huisnummer" id="inputhuisnummer" />
							<div ng-messages="profiel.contactpersoon1form.huisnummer1.$error" ng-show="profiel.contactpersoon1form.huisnummer1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>
						
						<md-input-container class="md-block">
							<label>Bus</label>
							<input ng-readonly=profiel.edit type="text" name="bus1" ng-model="profiel.user.contactpersoon1.adres.bus" id="inputBus" />
							<div ng-messages="profiel.contactpersoon1form.bus1.$error" ng-show="profiel.contactpersoon1form.bus1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Stad/Gemeente</label>
							<input required ng-readonly=profiel.edit type="text"  name="gemeente1" ng-model="profiel.user.contactpersoon1.adres.gemeente" id="inputgemeente" />
							<div ng-messages="profiel.contactpersoon1form.gemeente1.$error" ng-show="profiel.contactpersoon1form.gemeente1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Postcode</label>
							<input ng-readonly=profiel.edit required type="number" min="8000" max="8999" name="postcode1" ng-model="profiel.user.contactpersoon1.adres.postcode" id="inputPostcode" />
							<div ng-messages="profiel.contactpersoon1form.postcode1.$error" ng-show="profiel.contactpersoon1form.postcode1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Telefoonnummer</label>
							<input ng-readonly=profiel.edit required required type="text" name="telefoonnummer1" ng-model="profiel.user.contactpersoon1.telefoonnummer" id="inputtelefoonnummer" />
							<div ng-messages="profiel.contactpersoon1form.telefoonnummer1.$error" ng-show="profiel.contactpersoon1form.telefoonnummer1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>
						
						<md-input-container class="md-block">
							<md-switch ng-readonly=profiel.edit class="md-primary" md-no-ink aria-label="ouder" ng-model="profiel.user.contactpersoon1.ouder">
								Ouder 
							</md-switch>
						</md-input-container>
						
						<md-input-container class="md-block">
							<md-switch ng-readonly=profiel.edit class="md-primary" md-no-ink aria-label="betalend" ng-model="profiel.user.contactpersoon1.betalend">
								Betalend
							</md-switch>
						</md-input-container>
						
					<md-button ng-hide="!profiel.edit" class="md-primary" ng-click="profiel.editData()" target="_blank">Gegevens aanpassen</md-button>

					</fieldset>
					<div class="col-md-10 row-button">
						<div class="buttons-right">
							<md-button class="md-raised md-primary" type="submit" ng-hide="profiel.edit" ng-disabled="profiel.contactpersoon1form.$invalid || profiel.contactpersoon1form.$pristine">Opslaan </md-button>					
						</div>
					</div>
				</form>
			</md-content>
		</md-tab>
