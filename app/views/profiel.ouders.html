<div class="well">
	<md-tabs md-dynamic-height md-border-bottom>

		<md-tab label="Gegevens Ouder 1">
			<md-content class="md-padding">
				<form class="form-horizontal" name="profiel.form" ng-submit="login.logIn()" role="form">

					<fieldset>
						<md-input-container class="md-block">
							<label>Naam</label>
							<input type="text" name="naam1" ng-model="profiel.user.ouder1.naam" id="inputNaam" />
							<div ng-messages="profiel.form.naam1.$error" ng-show="profiel.form.naam1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Voornaam</label>
							<input type="text" name="voornaam1" ng-model="profiel.user.ouder1.voornaam" id="inputVoornaam" />
							<div ng-messages="profiel.form.voornaam1.$error" ng-show="profiel.form.voornaam1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Email</label>
							<input type="email" name="email1" ng-model="profiel.user.ouder1.email" id="inputEmail" />
							<div ng-messages="profiel.form.email1.$error" ng-show="profiel.form.email1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Rijksregisternummer</label>
							<input type="text" ng-minlength= "11" ng-maxlength="11" rrn name="rrn1" ng-model="profiel.user.ouder1.rrn" id="inputRrn" />
							<div ng-messages="profiel.form.rrn1.$error" ng-show="profiel.form.rrn1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-datepicker name="dob1" 
			ng-model="profiel.user.ouder1.dob" 
			md-placeholder="Geboortedatum" 
			md-max-date="profiel.dateToday"
			md-open-on-focus>
						</md-datepicker>
						<div ng-messages="profiel.form.dob1.$error" ng-show="profiel.form.dob1.$touched">
							<div ng-messages-include="messages.html"></div>
						</div>

						<md-input-container class="md-block">
							<label>Straat</label>
							<input type="text" name="straat1" ng-model="profiel.user.ouder1.straat" id="inputStraat" />
							<div ng-messages="profiel.form.straat1.$error" ng-show="profiel.form.straat1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Huisnummer</label>
							<input type="text" name="huisnr1" ng-model="profiel.user.ouder1.huisnr" id="inputHuisnr" />
							<div ng-messages="profiel.form.huisnr1.$error" ng-show="profiel.form.huisnr1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Stad/Gemeente</label>
							<input type="text"  name="stad1" ng-model="profiel.user.ouder1.stad" id="inputStad" />
							<div ng-messages="profiel.form.stad1.$error" ng-show="profiel.form.stad1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Postcode</label>
							<input type="number" min="8000" max="8999" name="postcode1" ng-model="profiel.user.ouder1.postcode" id="inputPostcode" />
							<div ng-messages="profiel.form.postcode1.$error" ng-show="profiel.form.postcode1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

						<md-input-container class="md-block">
							<label>Telefoonnummer</label>
							<input required type="text" name="telefoonnr1" ng-model="profiel.user.ouder1.telefoonNr" id="inputTelefoonnr" />
							<div ng-messages="profiel.form.telefoonnr1.$error" ng-show="profiel.form.telefoonnr1.$touched">
								<div ng-messages-include="messages.html"></div>
							</div>
						</md-input-container>

					</fieldset>
					<div class="col-md-10 row-button">
						<div class="buttons-right">
							<md-button class="md-raised md-primary" type="submit" ng-hide="profiel.form.$pristine" ng-disabled="profiel.form.$invalid || profiel.form.$pristine">Opslaan </md-button>					
						</div>
					</div>
				</form>
			</md-content>
		</md-tab>
