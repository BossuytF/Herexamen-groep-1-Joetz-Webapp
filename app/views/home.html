<div class="col-md-2">
</div>
<div class="col-md-8" flex ng-cloak>
	<md-grid-list
       md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-cols="12"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
		<md-grid-tile ng-repeat="blog in home.blogs"
                  md-rowspan="{{blog.rowspan}}"
                  md-colspan="{{blog.colspan}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1">
			<figure>
				<img ng-src="/images/plezier.jpg" width="100%" height="100%"/>
			</figure>
			<md-grid-tile-footer><h3>{{blog.title}}</h3></md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
<div class="col-md-2">

	<twitter-timeline>
		<a class="twitter-timeline" data-lang="nl" data-height="800" href="https://twitter.com/VzwJoetz">Tweets by VzwJoetz</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	</twitter-timeline>

</div>
