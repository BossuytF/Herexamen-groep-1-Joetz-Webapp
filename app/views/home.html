<div class="col-md-8 col-md-offset-2" flex ng-cloak>
<div class="alert alert-danger" ng-show="home.error">
	{{home.error}}
</div>
	<md-grid-list
       md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-cols="12"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
		<md-grid-tile ng-repeat="blog in home.blogs"
                  md-rowspan="{{blog.rowspan}}"
                  md-colspan="{{blog.colspan}}"
                  md-colspan-sm="1"
                  md-colspan-xs="1">
					  <md-card>
						  <img ng-src="/images/plezier.jpg" class="md-card-image" alt="Washed Out">
						  <md-card-title>
							  <md-card-title-text>
								  <span class="md-headline">{{blog.title}}</span>
							  </md-card-title-text>
						  </md-card-title>					  
					  </md-card>
		</md-grid-tile>
	</md-grid-list>
</div>
<div class="col-md-2" style="padding:10px;">
	<twitter-timeline>
		<a class="twitter-timeline" data-lang="nl" data-height="800" href="https://twitter.com/VzwJoetz">Tweets by VzwJoetz</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
	</twitter-timeline>
</div>
