<div class="col-md-2">
</div>
<div class="col-md-8">

	<md-content>
		<md-list>
			<md-list-item class="md-3-line" ui-sref="activiteitendetail({activiteitId: activiteit.id})" ng-click="null" ng-repeat="activiteit  in activiteiten.activiteitenLijst">
				<img ng-src="/images/plezier.jpg" class="md-avatar" alt="foto" />
				<div class="md-list-item-text" layout="column">
					<h3>{{activiteit.naam}}</h3>
					<p>{{activiteit.heleDag}} </p>
					<p>{{activiteit.locatie}} {{activiteit.beginUur | date}}</p>
				</div>
			</md-list-item>      
		</md-list>
	</md-content>
	<md-button  class="md-raised" ui-sref="nieuwActiviteit">Nieuwe activiteit</md-button><!-- ng-show="user.role == 'beheerder' && user.isAuth" -->
</div>
