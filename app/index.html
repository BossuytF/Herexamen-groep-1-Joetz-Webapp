					<div class="navbar-header">
					
						<a class="navbar-brand" href="#">
							<img alt="Joetz" ng-src="/images/joetz.png">
						</a>
						
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

					</div>

					<div class="collapse navbar-collapse navbar-responsive-collapse" id="js-navbar-collapse">

						<ul class="nav navbar-nav ">
							<li ng-class="{active: $state.includes('home') }" ><a href="#/">Home</a></li>
							<li ng-class="{ active: $state.includes('kampen') }"><a ui-sref="kampen">Kampen</a></li>
							<li ng-class="{ active: $state.includes('activiteiten') }"><a ui-sref="activiteiten">Activiteiten</a></li>
							<li ng-class="{ active: $state.includes('vergeten') }"><a ui-sref="vergeten">TestPagina</a></li>
							<li ng-class="{ active: $state.includes('medewerkers') }"><a ui-sref="medewerkers">Medewerkers</a></li>
							<li ng-class="{ active: $state.includes('historiek') }"><a ui-sref="historiek">Historiek</a></li>
							<li ng-class="{ active: $state.includes('contact') }"><a ng-href="#/">Contact</a></li>
						</ul>

						<ul class="nav navbar-nav navbar-right">
							<li ng-hide="user.isAuth"><a ui-sref="login"><img src="/images/login.png"> Log in</a></li>
							<li ng-hide="user.isAuth"><a ui-sref="registreer">Registreer</a></li>
							<li ng-show="user.isAuth"><a ui-sref="profiel.deelnemer"><i class="material-icons">account_circle</i>{{user.username}}</a></li>
							<li ng-show="user.isAuth" ng-click="main.logout()"><a><i class="material-icons">power_settings_new</i>Log uit</a></li>
						</ul>
					</div>
				</div>
			</nav>



		<div class="index container-fluid">
			<div ui-view=""></div>
		</div>

		<div class="footer">

				<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
			</div>

<script src="scripts/services/blogservice.js"></script>
